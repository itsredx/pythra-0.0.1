        <script type="module">
            // Import JS modules if needed (e.g., for ClipPath)
            // import { ... } from './js/....js';
            import { generateRoundedPath } from './js/pathGenerator.js';
            import { ResponsiveClipPath } from './js/clipPathUtils.js';
            

            document.addEventListener('DOMContentLoaded', () => {
                window._pythra_instances = window._pythra_instances || {};
                try {
                    
                    // Step 0: Convert Python's array-of-arrays to JS's array-of-objects
                    const pointsForGenerator_fw_id_33 = [[0, 70], [450, 70], [450, 0], [1248.7, 0], [1248.7, 608.24], [0, 608.24]].map(p => ({x: p[0], y: p[1]}));
                    
                    // Step 1: Call generateRoundedPath with the points and radius
                    const initialPathString_fw_id_33 = generateRoundedPath(pointsForGenerator_fw_id_33, 18.0);
                    
                    // Step 2: Feed the generated path into ResponsiveClipPath
                    window._pythra_instances['fw_id_33'] = new ResponsiveClipPath(
                        'fw_id_33', 
                        initialPathString_fw_id_33, 
                        1248.7, 
                        608.24, 
                        { uniformArc: true, decimalPlaces: 2 }
                    );
                
                    const el_fw_id_55 = document.getElementById('fw_id_55');
                    if (el_fw_id_55 && !el_fw_id_55.simplebar) { // Check if not already initialized

                        console.log('SimpleBar initialized for #fw_id_55');
                    };
                
                } catch (e) {
                    console.error("Error running Pythra initializers:", e);
                }
            });
