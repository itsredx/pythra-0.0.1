        /* === Styles for textfield-root-container === */

        .textfield-root-container.textfield-root-container {
            display: flex; flex-direction: column; margin: 0px;
            border-radius: 4px;
            width: 100%;
        }
        .textfield-root-container.textfield-root-container .textfield-container {
            position: relative; padding-top: 0px;
        }
        .textfield-root-container.textfield-root-container .textfield-input {
            width: 100%; height: 34px; padding: 0px 8px; font-size: 14px;
            color: #D9D9D9; background-color: #363636;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom:1px solid grey; outline: none; border-radius: 4px; box-sizing: border-box;
            transition: background-color 0.2s;
        }
        .textfield-root-container.textfield-root-container .textfield-label {
            position: absolute; left: 16px; top: 16px; font-size: 16px;
            color: #49454F; pointer-events: none;
            transform-origin: left top; transform: translateY(-50%);
            transition: transform 0.2s, color 0.2s;
        }
        .textfield-root-container.textfield-root-container .textfield-outline {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 1px; background-color: grey;
            transition: background-color 0.2s, height 0.2s; display: none;
        }
        .textfield-root-container.textfield-root-container  .textfield-helper-text {
            padding: 4px 16px 0 16px; font-size: 12px; color: #49454F;
            min-height: 1.2em; transition: color 0.2s;
        }
        .textfield-root-container.textfield-root-container .textfield-helper-text:empty {
             display: none; 
        }

        /* --- FOCUSED STATE (Scoped) --- */
        .textfield-root-container.textfield-root-container .textfield-input:focus {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom:1px solid #FF94DA;
        }
        .textfield-root-container.textfield-root-container .textfield-input:focus ~ .textfield-label {
            transform: translateY(-190%) scale(0.75);
            color: #FF94DA;
            display: none;
        }
        .textfield-root-container.textfield-root-container:focus-within .textfield-outline {
            height: 2.0px;
            background-color: #FF94DA;
        }
        
        /* --- ERROR STATE (Scoped) --- */
        .textfield-root-container.textfield-root-container.error .textfield-label,
        .textfield-root-container.textfield-root-container.error:focus-within .textfield-label {
            color: #B3261E;
        }
        .textfield-root-container.textfield-root-container.error .textfield-outline {
            height: 2.0px;
            background-color: #B3261E;
        }
        .textfield-root-container.textfield-root-container.error .textfield-helper-text {
            color: #B3261E;
        }

        /* --- DISABLED STATE (Scoped) --- */
        .textfield-root-container.textfield-root-container.disabled .textfield-input {
            background-color: rgba(0, 0, 0, 0.06);
            color: rgba(0, 0, 0, 0.38);
        }
        .textfield-root-container.textfield-root-container.disabled .textfield-label,
        .textfield-root-container.textfield-root-container.disabled .textfield-helper-text {
            color: rgba(0, 0, 0, 0.38);
        }
        .textfield-root-container.textfield-root-container.disabled .textfield-outline {
            background-color: rgba(0, 0, 0, 0.12);
        }
